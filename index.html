<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<style>
    .calculator {
    width: 300px;
    margin: auto;
    padding: 20px;
}
</style>

<div class="container text-center mt-5">
    <h2 class="mb-3"> Calculator</h2>
    <div class="calculator border rounded p-3 bg-light">
        <input type="text" id="display" class="form-control mb-3 text-end" readonly>

        <div class="row g-2">
            <div class="col-3"><button class="btn btn-danger w-100" onclick="clearDisplay()">C</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="appendOperator('%')">%</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="square()">x²</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="sqrt()">√x</button></div>
            
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="appendNumber('7')">7</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="appendNumber('8')">8</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="appendNumber('9')">9</button></div>
            <div class="col-3"><button class="btn btn-warning w-100" onclick="appendOperator('/')">÷</button></div>

            <div class="col-3"><button class="btn btn-secondary w-100" onclick="appendNumber('4')">4</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="appendNumber('5')">5</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="appendNumber('6')">6</button></div>
            <div class="col-3"><button class="btn btn-warning w-100" onclick="appendOperator('*')">×</button></div>

            <div class="col-3"><button class="btn btn-secondary w-100" onclick="appendNumber('1')">1</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="appendNumber('2')">2</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="appendNumber('3')">3</button></div>
            <div class="col-3"><button class="btn btn-warning w-100" onclick="appendOperator('-')">−</button></div>

            <div class="col-3"><button class="btn btn-secondary w-100" onclick="appendNumber('0')">0</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100" onclick="appendOperator('.')">.</button></div>
            <div class="col-3"><button class="btn btn-success w-100" onclick="calculate()">=</button></div>
            <div class="col-3"><button class="btn btn-warning w-100" onclick="appendOperator('+')">+</button></div>
        </div>

        <div class="row g-2 mt-2">
            <div class="col-4"><button class="btn btn-info w-100" onclick="cube()">x³</button></div>
            <div class="col-4"><button class="btn btn-info w-100" onclick="factorial()">n!</button></div>
            <div class="col-4"><button class="btn btn-info w-100" onclick="power()">x^y</button></div>
        </div>

    </div>
</div>

<script src="javac.js"></script>
</body>
</html>
